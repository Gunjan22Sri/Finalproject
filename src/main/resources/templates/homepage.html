<!doctype html>
<html lang="en" xmlns="www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>homepage</title>
  <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" type="text/css">

</head>

<body>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  <!--scrollling message-->
  <marquee style="border:BLACK 1px SOLID; background-color: rgba(233, 30, 255, 0.866)" id="mar">
    <font color="white">Explore your Top Real Estate properties in our website</font>
  </marquee>

  <!--navbar like home contact search bar-->
  <nav class="navbar navbar-expand-lg navbar-light " id="hnav" style="border: black 1px solid;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: #ff7200; border:#ff7200 1px solid;">H$ PROPERTIES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus" style="color: black;">About Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false" style="color: black;">
              Help Us
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="helpus">Contact Us</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav><br><br>

  <!--slideshows-->
  <form align="center">
    <div class="container" id="homecontainer">

      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="../static/img/lingampally.png" th:src="@{/img/lingampally.png}" class="d-block w-100" alt="..." width="400" height="300">
            <div class="carousel-caption d-none d-md-block">
              <a href="#" style="color: #ff7200;">Go a head</a>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../static/img/pexels-serinus-5602170.jpg" th:src="@{/img/pexels-serinus-5602170.jpg}" class="d-block w-100" alt="..." width="400" height="300">
            <div class="carousel-caption d-none d-md-block">
              <a href="#" style="color: #ff7200;">Go a head</a>

            </div>
          </div>
          <div class="carousel-item">
            <img src="../static/img/ameenpur.png" th:src="@{/img/ameenpur.png}" class="d-block w-100" alt="..." width="400" height="300">
            <div class="carousel-caption d-none d-md-block">
              <a href="#" style="color: #ff7200;">Go a head</a>

            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </form>

  <button style="background-color: #ff7200;"><a href="#"><img src="../static/img/buy.png" th:src="@{/img/buy.png}"  alt="#" style="width:20px;height:20px;"></a><br>Buy</button>
  <button style="background-color: #ff7200;"><a href="#"><img src="../static/img/land.png" th:src="@{/img/land.png}"  alt="#" style="width:20px;height:20px;"></a><br>Land</button>
  <button style="background-color: #ff7200;"><a href="#"><img src="../static/img/villa.png" th:src="@{/img/villa.png}"  alt="#" style="width:20px;height:20px;"></a><br>villa</button><br><br>
  <button style="background-color: silver;"><a href="lingampally"><img src="../static/img/lansum.jpeg" th:src="@{/img/lansum.jpeg}"  alt="#" style="width:100px;height: 200px;"></a><br>lansum</button>
  <button style="background-color: silver;"><a href="table"><img src="../static/img/lingampally.png" th:src="@{/img/lingampally.png}"  alt="#" style="width:100px;height: 200px;"></a><br>lingampally</button>
</body>

</html>
